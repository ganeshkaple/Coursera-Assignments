<html>

<head>
    <title>Smiley Matching Game</title>
    <style>
        img {
            position: absolute;
        }

        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>

</head>

<body id="theBody">
    <h1>Matching Game</h1>
    <p> Click on the extra smiling face on the left</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");

        function generateFaces() {
            for (var i = 0; i < numberOfFaces; i++) {
                var smiley = document.createElement("img");
                smiley.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                smiley.style.top = (Math.random() * 400) + "px";
                smiley.style.left = (Math.random() * 400) + "px";
                theLeftSide.appendChild(smiley);

            }
            leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
        }
        window.onload = generateFaces();
    </script>

</body>

</html>
